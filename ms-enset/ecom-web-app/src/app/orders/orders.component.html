<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>ID</th><th>Date</th><th>Status</th><th>CustomerID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.orders">
      <td>{{o.id}}</td><td>{{o.createdAt|date:'dd/MM/yyyy'}}</td><td>{{o.status}}</td><td>{{o.customerId}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrederDetails(o)">Orders Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
